<div class="reset-password-container">
    <h2>Reset Password</h2>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter new password">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
          <div *ngIf="password?.errors?.['required']">Password is required.</div>
          <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm password">
        <div *ngIf="resetForm.errors?.['mismatch']" class="error-message">
          Passwords do not match.
        </div>
      </div>
      <button type="submit" class="submit-button" [disabled]="resetForm.invalid">Reset Password</button>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </div>
